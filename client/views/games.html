<template name="games">
	<h3>Games</h3>
  {{#if isCreatingGame}}
    <form class="form-create-game">
    <div class="input-field">
       <select name="teamOne">
        {{#each teams}}
          <option value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>
    </div>
     
 
      vs
      
      <div class="input-field">
        <select name="teamTwo">
          {{#each teams}}
            <option value="{{_id}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
      
 
      <button type="submit">Submit</button>
      <a class="cancel" href="#">Cancel</a>
    </form>
  {{else}}

  {{/if}}

	<ul>
		{{#each games}}
			{{> game}}
		{{/each}}
	</ul>
</template>
