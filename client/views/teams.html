<template name="teams">
	<h3><i class="mdi-social-group-add left"></i>Teams</h3>

	{{#if isCreatingTeam}}
		<form class="create-team">
			<input type="text" name='name'>
				<button type='submit'>Submit</button>
				<a href="#" class="cancel">Cancel</a>
		</form>
		{{else}}
	{{/if}}

	<ul>
		{{#each teams}}
			{{> team}}
		{{/each}}
	</ul>

</template>
