<template name="players">
	<h3>Players [ {{no}} ]</h3>
	
	{{#if isAddingPlayer}}
		<form class="create-team">
			<input type="text" name='name'>
				<button type='submit'>Submit</button>
				<a href="#" class="cancel">Cancel</a>
		</form>
		{{else}}
		<a href="#" class="create">Add</a>
	{{/if}}

	<ul>
		{{#each players}}

			<li>{{name}}</li>

		{{/each}}

	</ul>
</template>
