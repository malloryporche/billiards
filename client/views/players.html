<template name="players">
	<h3>Players [ {{no}} ]</h3>
	
	{{#if isAddingPlayer}}
		<form class="create-player">
			<input type="text" name='name' autofocus>
				<button type='submit'>Submit</button>
				<a href="#" class="cancel">Cancel</a>
		</form>
		{{else}}
		<a href="#" class="create">Add</a>
	{{/if}}

	<ul>
		{{#each players}}
			

			<li>{{name}}
			 <a href="#" class="edit mdi-image-edit">edit</a> 
      		<a href="#" class="remove mdi-action-delete"></a>
      		</li>
		{{/each}}

	</ul>
</template>
