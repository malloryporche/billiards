<template name="teamDetailPage">
<div class="card-panel z-depth-5">
	<div class="card-panel z-depth-4 indigo">
	<img src="/images/ben.jpg" alt="" class="card-panel z-depth-4 playerProfileAvatar">

		<h3 class='playerName'>{{name}}
		<a href="#" class="mdi-image-edit"></a>
		<input type="checkbox" class="favorites {{#if favorite}} mdi-action-favorite {{else }} mdi-action-favorite-outline {{/if }}">
		</h3>

		{{#if isUpdatingTeamProfile}}
		<h5>
			{{> teamProfileInfo}}
		</h5>
		{{else}}
			<h5>{{name}}</h5>
			
		{{/if }}
		</div>

		<div class="card-panel light-green z-depth-2">
		<h5 class="playerProfileStats">Team Stats</h5>
			
			<h6 class="card-panel z-depth-3 light-green darken-2"> 
			<div class="display-scores">
				<span class="score-title">Team Wins</span> <br> {{teamWins}}
			</div>

			<div class="display-scores">
				<span class="score-title">Team Losses</span><br>{{teamLosses}}
			</div></h6>

		</div>
		<!-- {{> Favorite}} -->

		<div class="card-panel indigo darken-3 z-depth-2 profile-header">
			<h5>Recent Games</h5>

				{{#each games}}
					{{> game}}
				{{/each}}
		</div>

		<div class="card-panel amber z-depth-2 profile-header">
			<h5>Team Roster</h5>
		</div>
	</div>	
</template>
