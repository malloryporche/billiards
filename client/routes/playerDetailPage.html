<template name="playerDetailPage">
<div class="card-panel z-depth-5">
	<div class="card-panel z-depth-4 indigo">
	<img src="/images/ben.jpg" alt="" class="card-panel z-depth-4 playerProfileAvatar">
		<h3 class='playerName'>{{name}}
		<a href="#" class="mdi-image-edit"></a>
		<input type="checkbox" class="favorites {{#if favorite}} mdi-action-favorite {{else }} mdi-action-favorite-outline {{/if }}">
		</h3>
		{{#if isUpdatingProfileInfo}}
		<h5>
			{{> playerProfileInfo}}
		</h5>
		{{else}}
			<h5>{{name}}</h5>
			<h5>{{birthdate}}</h5>
			<h5>{{playerEmail}}</h5>
		{{/if }}
		</div>

		<div class="card-panel indigo darken-3 z-depth-2">
		<h5 class="playerProfileStats">Player Stats</h5>
			<h6 class="card-panel z-depth-3  indigo darken-1"> 
			<div class="display-scores">
				<span class="score-title">Wins</span> <br> {{personalWins}}
			</div>

			<div class="display-scores">
				<span class="score-title">Losses</span><br>{{personalLosses}}
			</div></h6>
			
			<h6 class="card-panel z-depth-3 indigo darken-1"> 
			<div class="display-scores">
				<span class="score-title">Team Wins</span> <br> {{teamWins}}
			</div>

			<div class="display-scores">
				<span class="score-title">Team Losses</span><br>{{teamLosses}}
			</div></h6>

		</div>
		<!-- {{> Favorite}} -->

		<div class="card-panel light-green z-depth-2 profile-header">
			<h4>Recent Games</h4>
		</div>

		<div class="card-panel amber z-depth-2 profile-header">
			<h4>Recent Teams</h4>
		</div>
	</div>	

</template>
